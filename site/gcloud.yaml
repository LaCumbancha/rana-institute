# Site YAML - HTMLs and business logic.

runtime: go115
service: site

main: ./cmd

env_variables:
    port: "8080"
    project_id: "taller3-rana"
    location_id: "us-central1"
    queue_id: "visits-queue"

    cache_service: "cache"
    storage_service: "storage"

handlers:
    - url: /static
      static_dir: public

# Scaling
instance_class: F1
automatic_scaling:
    max_instances: 1
