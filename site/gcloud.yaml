# Site YAML - HTMLs and business logic.

runtime: go115
service: site

main: ./cmd

env_variables:
    port: "8080"
    project_id: "taller3-rana"
    location_id: "us-central1"
    queue_id: "visits-queue"

    cache_service: "cache"
    storage_service: "storage"

# Scaling
manual_scaling:
    instances: 1
resources:
    cpu: 1
    memory_gb: 0.5
    disk_size_gb: 10
