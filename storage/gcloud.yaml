# Storage YAML - Connection with Datastore

runtime: go115
service: storage

main: ./cmd

env_variables:
    port: "8080"
    project_id: "taller3-rana"
    datastore_entity: "PageVisitors"
    visits_endpoint: "/visits-register"

# Special configuration for cheap testing
manual_scaling:
    instances: 1
resources:
    cpu: 1
    memory_gb: 0.5
    disk_size_gb: 10
