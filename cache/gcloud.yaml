# Cache YAML - In-memory storage

runtime: go115
service: cache

main: ./cmd

env_variables:
    port: "8080"
    TTL: '5s'

# Scaling
instance_class: F1
automatic_scaling:
    # Max instances should alwasy be setted at 1, because it works as a cach√©.
    max_instances: 1
resources:
    cpu: 1
    memory_gb: 0.5
    disk_size_gb: 0.5
